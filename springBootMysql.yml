apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: springboot
  name: spring-controller
spec:
  selector:
    matchLabels:                    # This deployment applies to the Pods matching the specified labels
      app: springboot
      tier: springboot
  strategy:
    type: Recreate
  replicas: 1
  template: 
    metadata: 
      labels:
        app: springboot
    spec:
      containers:
      - image: shwetha313/myspringboot
        name: springboot
        ports:
        - name: springboot
          containerPort: 8080
---
 # Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: springboot
  name: springboot
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    name: springboot
---
# mysql host
apiVersion: apps/v1
kind: Deployment
metatdata:
  labels:
    app: mysql
  name: mysql-controller
spec:
  selector:
    matchLabels:                    # This deployment applies to the Pods matching the specified labels
      app: mysql
      tier: mysql
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql-standalone1
        name: mysql
        ports:
        - name: mysql
          containerPort: 3306
          hostPort: 3306
        volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /data/db
      volumes:
          - name: mysql-persistent-storage
            hostPath:
              path: /tmp/dbbackup          
---
# mysql node port
apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: mysql
  name: mysql
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql
    name: mysql
    tier: mysql        
  clusterIP: none  
                            